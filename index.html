<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registraion From</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-warpper">
        <h1>Registration Form</h1>
        <form class="row g-3 needs-validation RegForm "  novalidate>
            <div class="col-md-3">
              <label for="validationCustom01" class="form-label">First name</label>
              <input type="text" class="form-control" id="First-name" required autocomplete="off" onkeyup="validation(false)">
              <div class="invalid-feedback" id="First-name-invalid">
                Please enter a valid first name
              </div>
            </div>
            <div class="col-md-3">
              <label for="validationCustom02" class="form-label">Last name</label>
              <input type="text" class="form-control" id="Last-name"  required autocomplete="off" onkeyup="validation(false)">
              <div class="invalid-feedback" id="Last-name-invalid">
                Please enter a valid last name
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationCustomUsername" class="form-label">Email</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" class="form-control" id="Email" aria-describedby="inputGroupPrepend" required autocomplete="off" onkeyup="validation(false)">
                <div class="invalid-feedback" id="Email-invalid">
                  Please enter a valid email address
                </div>
              </div>
            </div>
            
            <div class="col-md-6">
              <label for="password" class="form-label">Password</label>
              <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend">*</span>
              <input type="password" class="form-control" id="password"  required  >
              <div class="invalid-feedback" id="password-invalid">
                Please provide a valid password. 
               
              </div>
              </div>
            </div>
            <div class="col-md-6">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">*</span>
                <input type="password" class="form-control" id="confirm-password" required>
                <div class="invalid-feedback" id="confirm-password-invalid">
                 Password and Comfirm Password don't match.
                </div>
                </div>
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="None" id="invalidCheck" required >
                  <label class="form-check-label" for="invalidCheck">
                    Agree to terms and conditions
                  </label>
                  <div class="invalid-feedback" id="tandc-invalid">
                    You must agree before submitting.
                  </div>
                </div>
              </div>
            <div class="col-12" style="text-align: center;">
              <button class="btn btn-dark button" type="button" onclick="validation(true)">Submit form</button>
            </div>
          </form>
        </div> 
    <script src="script.js"></script>
</body>
</html>
